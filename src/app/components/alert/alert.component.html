<div *ngIf="alert" [class.dark-mode]="darkModeService.isDarkMode">
  <div class="error" [ngClass]="alert.type == 'error' ? 'error' : 'success'">
    <span class="message"><i class="icon" [ngClass]="alert.type == 'error' ? 'fa fa-exclamation-triangle' : 'fa fa-check'"></i> {{alert.msg}}</span>
  </div>
</div>
