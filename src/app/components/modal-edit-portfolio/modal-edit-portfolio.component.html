<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content"  (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Edit Portfolio</h3>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="data.title" class="form-control" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input [(ngModel)]="data.description" class="form-control" />
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="file" (change)="onImageChange($event)" class="form-control" />
      </div>
      <div class="form-group">
        <label>Link</label>
        <input [(ngModel)]="data.link" class="form-control" />
      </div>
      <!-- <div class="form-group">
        <label>Icons</label>
        <input [(ngModel)]="data.icons" class="form-control" />
      </div> -->
      <!-- <div class="form-group">
        <label>Categories</label>
        <input [(ngModel)]="data.categories" class="form-control" />
      </div> -->
    </div>
    <div class="modal-footer">
      <button (click)="onClose()">Close</button>
      <button (click)="onSave()">Save</button>
    </div>
  </div>
</div>
