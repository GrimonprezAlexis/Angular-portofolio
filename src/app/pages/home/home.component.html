<section id="home">
  <div class="container">
    <div class="row">
      <div 
        class="col"
        *ngFor="let item of columnItems" 
        (mouseenter)="onMouseEnter(item.id)" 
        (mouseleave)="onMouseOut()"
        (click)="goToLink(item.link)" 
      >
      <div class="content">
        <p>{{ item.label }}</p>
      </div>
    </div>
    </div>
  </div>
</section>
