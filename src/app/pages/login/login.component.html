<div class="background"></div>
  <div class="container">
    <div class="login-container">
      <h1>Login</h1>
      <div class="social-buttons">
        <button class="social-button google">Login with Google</button>
        <button class="social-button facebook">Login with Facebook</button>
        <button class="social-button apple">Login with Apple</button>
      </div>
      <div class="divider">
        <span class="divider-text">or</span>
      </div>
      <form>
        <div class="input-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" placeholder="Enter your username or email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" placeholder="Enter your password">
            <span class="toggle-password"></span>
          </div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <button class="submit-button">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <div class="signup-section">
        <h2>Don't have an account? <a href="#">Sign up</a></h2>
      </div>
    </div>
  </div>
