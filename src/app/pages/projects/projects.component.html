<app-loader [isLoading]="isLoading" />

<app-modalProject *ngIf="selectedProject" [data]="selectedProject"/>

<section class="suggestions" id="projects" [class.dark-mode]="darkModeService.isDarkMode">
    <div class="container">
        <h2 class="title" [class.dark-mode]="darkModeService.isDarkMode">Mes projets</h2>

        <app-filter-carousel 
            [currentCategory]=currentCategory 
            (newCurrentCategory)="updateCurrentCategory($event)"
        />
        
        <div class="wrapper-grid">
            <div 
                class="card fade-in-delay-{{ i }}" 
                *ngFor="let project of getFilteredProjectList(); let i = index"
            >
                <div class="bar"><h2>{{ project.title }}</h2><i></i></div>

                <div class="project-overlay">
                    <div class="image-container">
                        <img loading="lazy" [src]="project.imageUrl" [alt]="project.title" *ngIf="project.imageUrl">

                        <div class="overlay">
                            <div class="project-action">
                                <button type="button" class="btn btn-default" (click)="goToProjectUrl(project._id)">Voir le projet</button>
                                <button type="button" class="btn btn-primary" [routerLink]="['/projects', project._id]" >Plus de d√©tail</button>
                            </div>
                        </div>
                    </div>

                    <footer [class.dark-mode]="darkModeService.isDarkMode">
                        <div class="footer-sub">
                            <h3 class="project-title">{{ project.subtitle }}</h3>                            
                        </div>

                        <div class="project-tags">
                            <button class="btn" *ngFor="let techno of project.technologies">{{techno}}</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

    </div>
</section>
